<script>
    function cancel(){
        location.href="<?=$_SERVER['PHP_SELF']?>?mainmenu=tools#cat<?=$_REQUEST['id_cat']?>"
    }
    function addquestion(){
        if(confirm('Зберегти питання?')) {
            $('#questionaction').val('addquestion');
            $('form#addquestion').submit();
        }
    }
    function deleteitem(id){
        if(confirm('Видалити запитання?')) {
            $('#questionaction').val('deletequestion');
            $('#questionid').val(id);
            $('form#addquestion').submit();
        }
    }
    $(document).ready(function(){
         $('#pagequestion').val($('#numpage').val());
        $('.tabs').offset({top:$('.tabs').top+15})
         switch($('#numpage').val()){
            default:{
                $('#first').removeClass( "unactivepage" ).addClass("activepage");
            }break;
            case '2':{
                $('#second').removeClass( "unactivepage" ).addClass('activepage');
            }break;
            case '3':{
                $('#thirth').removeClass( "unactivepage" ).addClass('activepage');
            }break;
        }
    })
</script>
